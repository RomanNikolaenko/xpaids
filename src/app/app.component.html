<div class="create-account">
  <div class="create-account__container container">
    <img
      class="create-account__img"
      src="../assets/logo.svg"
      width="48"
      height="48"
      alt="logo"
    />

    <div class="create-account__content">
      <h2 class="create-account__title">Create Account</h2>

      <div class="create-account__description">
        <p class="create-account__subtitle">
          Join us to xPaids Banking Metaverse.
        </p>
        <p class="create-account__subtitle">
          One account for everything xPaids.
        </p>
      </div>
    </div>

    <form class="create-account__form form">
      <fieldset class="form__group">
        <label class="form__label">
          <input type="text" class="form__input" id="firstName" name="firstName" placeholder="First name"/>
        </label>

        <label class="form__label">
          <input type="text" class="form__input" id="lastName" name="lastName" placeholder="Last name" />
        </label>

        <label class="form__label">
          <input type="email" class="form__input" id="email" name="email" placeholder="Email"/>
          <span class="form__hint">This will be your new xPaids ID</span>
        </label>

        <label class="form__label">
          <input type="password" class="form__input" id="password" name="password" placeholder="Password" />
        </label>

        <label class="form__label">
          <input type="password" class="form__input" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password" />
        </label>
      </fieldset>

      <p class="form__login">
        Already have an account? <a href="/">Log in</a>
      </p>

      <label class="form__checkmark checkmark">
        <input class="checkmark__input" type="checkbox" name="checkbox" />
        <i class="checkmark__checkbox"></i>

        I agree with our <a href="/">Terms</a> and <a href="/">Conditions</a>
      </label>

      <button class="form__submit" type="submit">Continue</button>
    </form>
  </div>
</div>
